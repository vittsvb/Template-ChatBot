<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Chat Bot Template</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<div class="chat">
		<div class="chat-title">
			<figure class="avatar">
				<img src="./images/robot_face.png" /></figure>
			<h1>Chat Bot</h1>
			<h2>Template</h2>

			<nav class="menu">
				<input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
				<label class="menu-open-button" for="menu-open">
					<i class="fa fa-paperclip fa-2x" style="font-size:29px;line-height: 1.4em;"></i>
				</label>

				<a href="#" class="menu-item"> <i class="fa fa-file"></i> </a>
				<a href="#" class="menu-item"> <i class="fa fa-image"></i> </a>
				<a href="#" class="menu-item"> <i class="fa fa-video-camera"></i> </a>
				<a href="#" class="menu-item"> <i class="fa fa-folder"></i> </a>


			</nav>


		</div>
		<div class="messages">
			<div class="messages-content"></div>
		</div>

		<div class="message-box">
			<textarea data-emojiable="false" type="text" id="message-input" class="message-input" placeholder="Digite aqui..."></textarea>
			<button type="submit" class="message-submit">Enviar</button>
		</div>
	</div>
	<div class="bg"></div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
	<script src="js/index.js"></script>

</body>

</html>
